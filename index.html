<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국민청원</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 모달 스타일 추가 */
    .modal {
      display: none; /* 기본적으로 숨김 */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4); /* 검은색 배경과 투명도 */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>국민청원</h1>
    <nav>
      <ul>
        <li><a href="#home">홈</a></li>
        <li><a href="#petitions">청원 보기</a></li>
      </ul>
    </nav>
  </header>

  <section id="petitions">
    <h2>청원 목록</h2>
    <div class="petition-list" id="petition-list">
      <!-- 패들렛에서 가져온 청원 목록이 표시될 곳 -->
    </div>
  </section>

  <!-- 모달 추가 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-button" class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-body"></p>
    </div>
  </div>

  <footer>
  </footer>

  <script src="script.js"></script>
</body>
</html>
