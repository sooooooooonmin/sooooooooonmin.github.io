<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역사 수업 청원 게시판</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>역사 수업 청원 게시판</h1>
    <nav>
      <ul>
        <li><a href="#home">홈</a></li>
        <li><a href="#petitions">청원 보기</a></li>
        <li><a href="#create-petition">청원 등록</a></li>
      </ul>
    </nav>
  </header>

  <section id="petitions">
    <h2>청원 목록</h2>
    <div class="petition-list" id="petition-list">
      <!-- 패들렛에서 가져온 청원 목록이 표시될 곳 -->
    </div>
  </section>

  <section id="create-petition">
    <h2>새 청원 등록하기</h2>
    <form id="petition-form">
      <label for="title">청원 제목</label>
      <input type="text" id="title" name="title" required>

      <label for="description">청원 내용</label>
      <textarea id="description" name="description" required></textarea>

      <button type="submit">청원 등록</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 역사 수업 청원 사이트</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
